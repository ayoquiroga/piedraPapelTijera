<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>

<body>

    <div class="contenedor">

            <div class="nombre">
                <input type="text" name="nombre" id="nombre" title="nombre" placeholder="Ingresa tu nombre" required>

                <p class="contadores" id="usuario">Usuario</p>
                <div class="elementos" id="'elementos">

                     <img src="./src/papel.png" id="papel" class="elemento" alt="papel" onclick="ronda('papel')">
                    <img src="./src/tijera.png" id="tijera" class="elemento" alt="tijera" onclick="ronda('tijera')">
                </div>
                <p class="contadores" id="pc">PC</p>
            </div>
            <div class="resultado">
                <p id="resultado" placeholder="RESULTADO">RESULTADO</p>
            </div>
            <div class="reiniciar">
                <button id="reiniciar" onclick="reiniciar()">REINICIAR</button>
            </div>
        </main>
    </div>
</body>

</html>
